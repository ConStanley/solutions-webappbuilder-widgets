<div class="pad-left-10">
  <table class="page-table" cellpading="0" data-dojo-attach-point="singleFieldTable">
    <tbody>
      <tr class="bottom-border task-instruction-row">
        <td colspan="3">
          <div class="instruction pad-bottom-10">${nls.address.addressPageHint}</div>
        </td>
      </tr>
      <tr class="task-row task-instruction-row">
        <td class="pad-left-10">
          <input name="a" data-dojo-type="dijit/form/RadioButton"
                 data-dojo-attach-point="rdoAddress"
                 data-dojo-attach-event="onChange:_rdoAddressChanged"
                 title="${nls.address.singleField}" />
          <div class="main-text">${nls.address.singleField}</div>
        </td>
      </tr>
      <tr class="bottom-border task-instruction-row">
        <td class="pad-left-30 pad-bottom-10">
          <span class="instruction">${nls.address.singleFieldHint}</span>
        </td>
      </tr>
      <tr class="control-row bottom-border">
        <td class="pad-left-10">
          <div class="main-text float-left" data-dojo-attach-point="lblY">TEST</div>
        </td>
        <td class="float-right">
          <select style="min-width: 200px;" data-dojo-attach-point="selectY" data-dojo-type="dijit/form/Select"></select>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="page-table" cellpading="0" data-dojo-attach-point="multiFieldTable">
    <tbody>
      <tr class="task-instruction-row task-row">
        <td class="pad-left-10">
          <input name="a" data-dojo-type="dijit/form/RadioButton"
                 data-dojo-attach-point="rdoCoordinates"
                 data-dojo-attach-event="onChange:_rdoCoordinateChanged"
                 title="${nls.address.multiField}" />
          <div class="main-text">${nls.address.multiField}</div>
        </td>
      </tr>
      <tr class="bottom-border task-instruction-row">
        <td class="pad-left-30 pad-bottom-10">
          <span class="instruction">${nls.address.multiFieldHint}</span>
        </td>
      </tr>

      <!--TODO this type of row needs to be added dynamically-->

      <!--<tr class="control-row bottom-border" data-dojo-attach-point="">
        <td class="pad-left-10">
          <div class="main-text float-left" data-dojo-attach-point="lblY"></div>
        </td>
        <td class="float-right">
          <select style="min-width: 200px;" data-dojo-attach-point="selectY" data-dojo-type="dijit/form/Select"></select>
        </td>
      </tr>-->
    </tbody>
  </table>
</div>
