<div>
  <table cellspacing="0" style="width:100%;">
    <colgroup>
      <col width="80px" align="right">
      <col width="auto">
      <col width="170px">
    </colgroup>
    <tbody>
      <tr>
        <td>
          <span>${nls.url}:</span>
        </td>
        <td>
          <div class="jimu-url-input" data-dojo-attach-point="storeUrl" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,style:{width:'100%'}"></div>
        </td>
        <td>
          <span title="${nls.validate}" class="jimu-btn jimu-float-trailing" data-dojo-attach-event="click:_onSetStoreUrlClick">${nls.validate}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span>${nls.example}:</span>
        </td>
        <td colspan="2" style="padding-top:5px;font-style:italic;color:#ccc;font-size:12px;">
          <div>http://MyServer/GeocodeResults.js</div>
          <div>http://MyServer/folder/GeocodeResults.js</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
