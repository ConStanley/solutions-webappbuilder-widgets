<div class="main-settings">
  <div>
    <p class="hint-text-large">${nls.longInstructions}</p>
  </div>
  <div class="main-section">
    <div data-dojo-attach-point="tabContainer">
      <!--=Layer Options-->
      <div data-dojo-attach-point="layerTabNode" style="height: calc(100% - 10px);">
        <div class="instruction hintText">
          <p>${nls.instructionLayers}</p>
        </div>
        <table class="layer-table">
          <colgroup>
            <col width="28%"></col>
            <col width="33%"></col>
            <col width="39%"></col>
          </colgroup>
          <tbody>
            <tr class="row-padding">
              <td>${nls.layerOption}</td>
              <td data-dojo-attach-point="layerTd" class="control-padding"></td>
              <td>
                <div data-dojo-attach-point="editLayerFields" class="edit-fields"></div>
              </td>
            </tr>
            <tr class="row-padding">
              <td>${nls.tempSymbol}</td>
              <td data-dojo-attach-point="tempSymbol">
                <div data-dojo-attach-point="symbolPicker" data-dojo-type="jimu/dijit/SymbolPicker" class="jimu-r-row symPick control-padding"></div>
              </td>
              <td class="instruction hintText">${nls.tempSymbolHint}</td>
            </tr>
            <tr class="row-padding">
              <td>${nls.maxRecords}</td>
              <td><input data-dojo-attach-point="maxRecords" class="control-padding" title="${nls.searchRadiusHint}" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="constraints:{min:0,max:99999999999}, invalidMessage:'${nls.requiresInteger}'" placeHolder="${nls.eg} 1000" /></td>
              <td class="instruction hintText">${nls.maxRecordsHint}</td>
            </tr>
            <tr class="row-padding">
              <td>${nls.searchRadius}</td>
              <td>
                <div style="width: 100%; ">
                  <input data-dojo-attach-point="searchDistance" class="search-radius control-padding" title="${nls.searchRadiusHint}" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="constraints:{min:0,max:99999999999}, invalidMessage:'${nls.requiresInteger}'" placeholder="${nls.eg} 2" />
                  <select data-dojo-attach-point="searchUnit" class="radiusSelect" data-dojo-type="dijit/form/Select"></select>
                </div>
              </td>
              <td class="instruction hintText">${nls.searchRadiusHint}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--Geocode Options-->
      <div data-dojo-attach-point="geocodeTabNode">
        <div style="margin: 0px 10px 0px 10px;">

          <div data-dojo-attach-point="locatorOptions" style="display:block;">
            <div class="add-button" role="button">
              <div class="button" data-dojo-attach-event="click:_onAddClick">
                <span class="button-text">${nls.add}</span>
              </div>
            </div>
            <div class="sources">
              <div class="source-list jimu-float-leading">
                <div class="source-list-table" data-dojo-attach-point="sourceList"></div>
                <table class="xy-table" cellspacing="0">
                  <tbody>
                    <tr>
                      <td colspan="1" style="padding-top:22px;">
                        <div>
                          <div class="field-option-label" data-dojo-attach-point="enableXYField">
                            ${nls.enableXYField}
                          </div>
                          <div data-dojo-attach-point="editXYFields" class="edit-fields"></div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="1">
                        <span class="tip">${nls.xyFieldHint}</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="source-setting jimu-float-trailing" data-dojo-attach-point="sourceSettingNode"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
