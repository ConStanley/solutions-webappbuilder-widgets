<div style="width: 100%; height: 100%;">
  <div data-dojo-attach-point="mainContainer">
    <div class="box-shadow bottom-radius">
      <div class="accordion-btn jimu-main-background top-radius" data-dojo-type="jimu/dijit/Button" data-click-params="locationMapContainer" data-dojo-attach-event="onclick:toggleContainer">
        <div class="btn-title">${nls.locationMapping}</div>
        <div class="expand-image image-down"></div>
      </div>
      <div class="content-container content-hide box-shadow" data-dojo-attach-point="locationMapContainer">
        <!--Single Line Address-->
        <div data-dojo-attach-point="useAddrNodeContainer">
          <input name="locationOption" type="radio" data-dojo-type="jimu/dijit/RadioBtn" value="addr"
                  checked=true data-dojo-attach-point="useAddrNode">
          <label>${nls.useAddress}</label>
        </div>
        <div class="location-body" data-dojo-attach-point="addressBodyContainer">
          <div class="schema-map-body" data-dojo-attach-point="addressBody">
            <table class="schema-map-table">
              <tbody data-dojo-attach-point="addressTable"></tbody>
            </table>
          </div>
        </div>
        <!--Multi-line Address-->
        <div class="" data-dojo-attach-point="useMultiAddrNodeContainer">
          <input name="locationOption" type="radio" data-dojo-type="jimu/dijit/RadioBtn" value="MultiAddr"
                  data-dojo-attach-point="useMultiAddrNode">
          <label>${nls.useMultiAddress}</label>
        </div>
        <div class="location-body" data-dojo-attach-point="addressMultiBodyContainer">
          <div class="schema-map-body" data-dojo-attach-point="addressMultiBody">
            <table class="schema-map-table">
              <tbody class="schema-map-table-body" data-dojo-attach-point="addressMultiTable"></tbody>
            </table>
          </div>
        </div>
        <!--X/Y-->
        <div data-dojo-attach-point="useXYNodeContainer">
          <input name="locationOption" type="radio" data-dojo-type="jimu/dijit/RadioBtn" value="xy"
                  data-dojo-attach-point="useXYNode">
          <label>${nls.useXY}</label>
        </div>
        <div class="location-body" data-dojo-attach-point="xyBodyContainer">
          <div class="schema-map-body" data-dojo-attach-point="xyBody">
            <table class="schema-map-table">
              <tbody class="schema-map-table-body" data-dojo-attach-point="xyTable"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!--Schema Map-->
      <div class="accordion-btn jimu-main-background bottom-radius" data-dojo-type="jimu/dijit/Button" data-click-params="schemaMapContainer" data-dojo-attach-event="onclick:toggleContainer">
        <div class="btn-title">${nls.schemaMapping}</div> 
        <div class="expand-image image-down"></div>
      </div>
      <div class="content-container content-hide box-shadow bottom-radius" data-dojo-attach-point="schemaMapContainer">
        <div class="schema-map-body" data-dojo-attach-point="schemaMapBody">
          <table class="schema-map-table">
            <tbody class="schema-map-table-body" data-dojo-attach-point="schemaMapTable"></tbody>
          </table>
        </div>
      </div>
      <div class="content-hide accordion-btn jimu-main-background bottom-radius" data-dojo-type="jimu/dijit/Button" data-click-params="unMatchedContainer" data-dojo-attach-event="onclick:toggleContainer">
        <div class="btn-title">${nls.unmatched}</div>
        <div class="expand-image image-down"></div>
      </div>
      <div class="content-container content-hide box-shadow bottom-radius" data-dojo-attach-point="unMatchedContainer"></div>
    </div>
    <div class="processing" data-dojo-attach-point="processingNode"></div>
    <!--Buttons-->
    <div class="footer" data-dojo-attach-point="footer">
      <div class="jimu-btn btn" data-dojo-attach-point="addToMap" data-dojo-attach-event="onclick:onAddClick">${nls.addToMap}</div>
      <div class="jimu-btn btn" data-dojo-attach-point="clearMapData" data-dojo-attach-event="onclick:onClearClick">${nls.clear}</div>
      <div class="jimu-btn btn" data-dojo-attach-point="submitData" data-dojo-attach-event="onclick:onSubmitClick">${nls.submit}</div>
      <div class="jimu-btn btn disabled" data-dojo-attach-point="updateData" data-dojo-attach-event="onclick:onUpdateClick">${nls.update}</div>
    </div>
    <div class="credit-warning-container">
      <a class="credit-warning" href="http://www.esri.com/software/arcgis/arcgisonline/credits" target="_blank">${nls.consumesCredits}</a>
    </div>
  </div>
  <!--will use this to show something before CSV is dragged onto map-->
  <div data-dojo-attach-point="schemaMapInstructions">
    <span>${nls.schemaMappingInstructions}</span>
    <div class="credit-warning-container">
      <a class="credit-warning" href="http://www.esri.com/software/arcgis/arcgisonline/credits" target="_blank">${nls.consumesCredits}</a>
    </div>
  </div>
  <div class="warning-instruction" data-dojo-attach-point="loadWarning">
    <span>${nls.loadWarning}</span>
  </div>
</div>
